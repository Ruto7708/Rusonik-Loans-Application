<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rusonik Loans{% endblock %}</title>

    <!-- Load static files -->
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/loans/styles.css' %}" rel="stylesheet">

    <!-- Optional: Add favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
<!-- Add this in your <head> section for FontAwesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="" width="150px" height="30px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">
                        <button class="contact-btn">Contact Us</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content section -->
<main class="flex-fill">
    {% block content %}
    <!-- Page-specific content here -->
    {% endblock %}
</main>

<!-- Footer section, always at the bottom -->
<footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
        <p>&copy; 2024 Rusonik Loans | All rights reserved.</p>
        <p>Follow us on <a href="#" class="text-light">Facebook</a> | <a href="#" class="text-light">Twitter</a> | <a href="#" class="text-light">Instagram</a></p>
    </div>
</footer>


<!-- Optional: Bootstrap JS (for functionality like collapse, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
